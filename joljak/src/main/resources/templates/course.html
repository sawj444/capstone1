<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel = "stylesheet" href= "css/course.css">
    <link rel = "stylesheet" href= "api/font-awesome-4.7.0/css/font-awesome.css">
    <link rel = "stylesheet" href= "api/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2f9d52bfaf350fba25ec7e190ae0ee97"></script>

    <title>지역별 코스</title>
</head>
<body>
    <!-- 헤더 -->
    <div class="container">
        <header
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

            <nav class="navbar navbar-light">
                <div class="container">
                    <a class="navbar-brand" th:href="@{/main}">
                        <img src="images/assem_logo_background.png" alt="" width="62.58" height="40">
                    </a>
                </div>
            </nav>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/}" class="nav-link px-4 link-secondary">코스정보</a></li>
                <li><a href="#" class="nav-link px-4 link-dark">네비게이션</a></li>
                <li><a th:href="@{/board}" class="nav-link px-4 link-dark">게시판</a></li>
                <li><a href="#" class="nav-link px-4 link-dark">마이페이지</a></li>
                <!-- <li><a href="#" class="nav-link px-2 link-dark">About</a></li> -->
            </ul>

            <div class="col-md-3 text-end">
                <button onclick="location.href='/login/login'" type="button" class="btn btn-outline-primary me-2">Login</button>
                <button onclick="location.href='/members/add'" type="button" class="btn btn-primary">Sign-up</button>
            </div>
        </header>
    </div>
    <!-- 헤더 -->
    <div id="tbl_left"><!--왼쪽 위-->
        <div>
            <div id="tbl_region"><!--지역별 코스 버튼-->
                <table id="course_button">
                    <tr>
                        <td colspan="3"><span>지역별 코스</span></td>
                    </tr>
                    <tr>
                        <td><label><button>서울</button></label></td>
                        <td><label><button>인천</button></label></td>
                        <td><label><button>경기</button></label></td>
                    </tr>
                    <tr>
                        <td><label><button>강원</button></label></td>
                        <td><label><button>충청</button></label></td>
                        <td><label><button>전라</button></label></td>
                    </tr>
                </table>
            </div>
            <div id="search_course"><!--코스 검색창-->
                <input type="text" name="input_course"placeholder="경동대 코스">
                <button type="submit"><i class="fa fa-search fa-2x" aria-hidden="true"></i></button>
            </div>
            <div id="search_course_list"><!--코스 검색 목록-->
                <div>
                    <table>
                        <td>양주 코스</td><tr></tr>
                        <td>속초 코스</td><tr></tr>
                        <td>원주 코스</td><tr></tr>
                    </table>
                </div>
            </div>
        </div>
        <div>
            <div id="map"> <!--지도-->
                <script>
                    var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
                        mapOption = {
                            center: new kakao.maps.LatLng(37.539922, 127.070609), // 지도의 중심좌표
                            level: 6 // 지도의 확대 레벨
                        };
                    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
                    // 지도에 표시될 객체를 가지고 있을 배열입니다
                    const locations = [
                        { place:"건대입구역", lat: 37.539922, lng: 127.070609 },
                        { place:"어린이대공원역", lat: 37.547263, lng: 127.074181 },
                    ];
                    for (var i = 0; i < locations.length; i++) {
                        var marker = new kakao.maps.Marker({
                            map: map,
                            position: new kakao.maps.LatLng(locations[i].lat, locations[i].lng)
                        });
                    }
                </script>
            </div>
        </div>
    </div>
    <div id="footer"><!--풋터-->
        <div id="course_list"><!--지역별 코스 목록-->
            <table>
                <tr>
                    <td>코스 이름</td>
                    <td>주소 거리 요약정보</td>
                </tr>
                <tr>
                    <td>1번 코스</td>
                    <td>1번의 주소와 거리와 요약정보</td>
                </tr>
                <tr>
                    <td>2번 코스</td>
                    <td>2번의 주소와 거리와 요약정보</td>
                </tr>
                <tr>
                    <td>3번 코스</td>
                    <td>3번의 주소와 거리와 요약정보</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
